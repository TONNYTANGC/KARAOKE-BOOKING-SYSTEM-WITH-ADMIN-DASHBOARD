<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="static/css/login-form-5.css">
</head>
<body>
	<div class="box">
		<h2>Login</h2>
		<form action="/" method="post">
			<div class="inputBox">
				<input type="text" name="email" required="">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required="">
				<label>Password</label>
			</div>
			<input type="submit" name="submit" value="Submit">
			<!-- <input type="submit" name="Admin" value="Admin"> -->
		</form>
		<a href="#" class="a">Forgot Password</a>
		<h5>Sign Up Using</h5>
		<ul>
			<li>
				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<i class="fa fa-facebook"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<i class="fa fa-google"></i>
				</a>
			</li>
		</ul>
		<h4>Create an account? <a href="/signup">Sign Up</a></h4>
	</div>
</body>
</html>
