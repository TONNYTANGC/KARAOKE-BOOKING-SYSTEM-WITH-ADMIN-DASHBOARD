!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Edit</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/static/css/style2.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div id="updating" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="updating-form">
						<form action="/update_admin/{{post[0]}}" method="post"> 
							<div class="form-group">
								<input class="form-control" type="text" placeholder="name" name="name" id="name" value={{post[1]}} required>
								<span class="form-label">Name</span>
							</div>
      
							<div class="form-group">
								<input type="text" class="form-control" placeholder= "phone" name ="phone" id="phone" value={{post[2]}} required>
								<span class="form-label">Phone</span>
							</div>

              <div class="form-group">                          
                <select class="form-control" id="room" name="room" value={{post[3]}}  required>
                  <option selected>Select Room</option>
                      <option value="Room 1">Room 1</option>
                      <option value="Room 2">Room 2</option>
                      <option value="Room 3">Room 3</option>
                      <option value="VIP 1">VIP 1</option>
                      <option value="VIP 2">VIP 2</option>
                      <option value="VIP 3">VIP 3</option>
                      </select>
                      <span class="select-arrow"></span>
              </div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder = "date" name="date" id="date" value={{post[4]}} required/>v
								<span class="form-label">Date</span>
							</div>

              <div class="form-group">
								<input type="text" class="form-control" placeholder= "time" name ="time" id="time" value={{post[5]}} required>
								<span class="form-label">Time</span>
							</div>

              <div class="form-group">
								<input type="text" class="form-control" placeholder= "duration" name ="duration" id="duration" value={{post[6]}} required>
								<span class="form-label">Duration</span>
							</div>

							<div class="form-group">
								<select class="form-control" id="package" name="package"  value={{post[7]}} required>
                  <option selected>Select Package</option>
                  <option value="-">-</option>
                  <option value="VIP Room Package">VIP Room Package</option>
                  <option value="Solo Star Package">Solo Star Package</option>
                  <option value="Group Jam Package">Group Jam Package</option>
                  <option value="Party Rockers Package">Party Rockers Package</option>
                  <option value="Ultimate Karaoke Extravaganza Package">Ultimate Karaoke Extravaganza Package</option>
                </select>
                <span class="select-arrow"></span>
              </div>
			  <div class="form-group">
				<input type="text" class="form-control" name="price" id="price" placeholder="Price" value={{post[8]}} required>
			  </div>

							<div class="form-btn">
								<button class="submit-btn">Confirm</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
